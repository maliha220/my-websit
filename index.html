<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروژه لوکس HTML/CSS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;900&display=swap');

        body {
            margin: 0;
            font-family: 'Vazirmatn', sans-serif;
            background: #0d0d0d;
            color: white;
        }

        header {
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 2px;
            color: #195380;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: #195380;
            font-weight: 400;
            transition: 0.3s;
        }

        nav a:hover {
            color: #0d324e;
        }

        .hero {
            height: 100vh;
          background: 
    linear-gradient(rgba(0,0,0,0.5), rgba(2, 46, 60, 0.5)),
    url('./bulb-2287759_640.jpg') center/cover;

            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 60px;
            margin: 0;
            font-weight: 900;
            color: #def8f6;
        }

        .hero p {
            font-size: 22px;
            margin-top: 20px;
            color: #dbebea;
        }

        .btn {
            margin-top: 30px;
            padding: 15px 35px;
            font-size: 20px;
            background: #195380;
            border: none;
            color: #fffafa;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0e4570;
        }

        .section {
            padding: 100px 60px;
            text-align: center;
            background: #111;
        }

        .section h2 {
            font-size: 40px;
            color: #195380;
        }

        .cards {
            margin-top: 60px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .card {
            width: 300px;
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #2a2a2a;
            transition: 0.4s;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: #195380;
        }

        footer {
            padding: 30px;
            text-align: center;
            background: #000;
            color: #195380;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">WEBSIT</div>
        <nav>
            <a href="#hero">home</a>
            <a href="#services">services</a>
        
        </nav>
    </header>

    <section class="hero" id="hero">
        <div>
           <h1>Luxury & Premium HTML & CSS Project</h1>
<p>Modern, minimal, and professional design for high-end websites</p>
<button class="btn">Get Started</button>

        </div>
    </section>

    <section class="section" id="services">
        <h2>Our Services</h2>
<div class="cards">
    <div class="card">Luxury Website Design</div>
    <div class="card">High-End UI/UX</div>
    <div class="card">Animated Page Development</div>
</div>

    </section>
<footer id="contact">
    © 2025 - All Rights Reserved
</footer>

</body>
</html>
